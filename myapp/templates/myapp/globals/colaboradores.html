{% extends "myapp/index.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container justify-content-center mt-4">
    <div class="card my_class">
        <div class="card-header" >
            <div>
                <table>
                    <tr>
                      <th>ID</th>
                      <th>Nome</th>
                      <th>CPF</th>
                      <th>Cargo</th>
                      <th>Telefone</th>
                      <th>Ações</th>
                    </tr>
                  {%for colaborador in colaboradores%}  
                  <tr>
                    <td>{{id}}</td>
                    <td>{{Nome}}</td>
                    <td>{{cpf}}</td>
                    <td>{{cargo}}</td>
                    <td>{{telefone}}</td>
                    <td><a href="{% url 'colaboradores' id=colaborador.id %}">Editar</a></td>
                    <td><a href="{% url 'deletar' id=colaborador.id %}">Deletar</a></td>
                  </tr>
                {%endfor%}
                  </table>
            </div>
            
        </div>
    </div>
</div>
{% endblock content %}
